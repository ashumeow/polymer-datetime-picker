<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../calendar-picker/calendar-picker.html">
<link rel="import" href="../time-picker/time-picker.html">
<link rel="import" href="../../core-input/core-input.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../paper-ripple/paper-ripple.html">

<polymer-element name="datetime-picker" attributes='label'>
  <template>
    <link href="datetime-picker.css" rel="stylesheet">

    <paper-input id='input' floatinglabel on-tap="{{selectInput}}" label='{{label}}' value="{{fullStr}}">
    </paper-input>

    <div id='picker' hidden?="{{hidePicker}}">
      <calendar-picker on-new-date-str='{{setDateStr}}' hidden?="{{!showCalendar}}"></calendar-picker>
      <time-picker on-new-time-str='{{setTimeStr}}' hidden?='{{showCalendar}}'></time-picker>

      <div horizontal layout center-justified style='padding-top:10px'>
        <div><paper-button raisedButton on-tap="{{toggleShowCalendar}}" label="{{showCalendar ? 'time picker' : 'date picker'}}" tabindex='0'></paper-button></div>
      </div>
    </div>
  </template>

  <script type="text/javascript" src='../../bowser/bowser.js'></script>
  <script type="text/javascript" src='datetime-picker.js'></script>
</polymer-element>
